<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>hOffice</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./support/jquery-2.2.4.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./support/win10.js"></script>
    <script type="text/javascript" src="support/lib.js"></script>
	<style>
        *{
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }
        /*磁贴自定义样式*/
        .win10-block-content-text {
            line-height: 44px;
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        Win10.onReady(function () {
            Win10.setBgUrl({
                main:'./img/wallpapers/main.jpg',
                mobile:'./img/wallpapers/mobile.jpg',
            });
            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
            setTimeout(function () {
                Win10.newMsg('hOffice官方反馈群', '欢迎各位用户给我们反馈：<a target="_blank" href="https://shang.qq.com/wpa/qunwpa?idkey=b1b453041d347139f0426797f90cb0fc0d10a29a61a60abd1b0f661101fbf817">[点击加入]</a>');
            }, 2500);
            setTimeout(function(){
            	Win10.newMsg('备案信息公示:', '<a target="_blank" href="http://www.miitbeian.gov.cn/">鲁ICP备18001086号</a>');
            },5000);
            setTimeout(function(){
            	Win10.newMsg('备案信息公示:', '<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51011202000195">公安网备第 51011202000195号</a>');
            },6000);
            
            Win10._orginalApps=$("#win10-shortcuts").html();
            function setApps(){
            	var desk;
	            try{
	            	desk=JSON.parse(localStorage.getItem("desktop")).data;
	            }catch(e){
	            	desk={
	            		data:[
	            			{
	            				appname:"创建-hWord",icon:"./img/icon/W.ico",url:"http://www.hoffice.com.cn/hWord.html"
	            			},{
	            				appname:"创建-hPPT",icon:"./img/icon/P.ico",url:"http://www.hoffice.com.cn/hPPT.html"
	            			},{
	            				appname:"创建-hExcel",icon:"./img/icon/E.ico",url:"http://www.hoffice.com.cn/hExcel.html"
	            			},{
	            				appname:"创建-调查表",icon:"./img/icon/research.png",url:"http://www.hoffice.com.cn/OnlineDoc?method=onlineDocument&uuid=dc3424ce6b40495ebaca23e968a62014"
	            			}
	            		]
	            	}
	            }
	            for(var i=0;i<desk.length;i++){
	            	Win10.appendApp(desk[i].url,desk[i].icon,desk[i].appname);
	            }
	            Win10.renderShortcuts();
            };
            setApps();
            var ui=localStorage.getItem("ui");
            if(ui){
            	Win10.setBgUrl({main:ui});
            }
            Win10.resetApps=function(){
            	$("#win10-shortcuts").html(Win10._orginalApps);
            	setApps();
            };
        });
		function getURL(relativeURL){
			var _location=location.pathname;
			_location=/^http/.test(location.toString())?_location.slice(0,_location.lastIndexOf("/")):"http://www.hOffice.com.cn";
			_location="http://www.hoffice.com.cn"
			return _location+relativeURL;
		};
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut" onclick='Win10.openUrl("./login.html","<i class=\"fa fa-user icon black-green\"></i>示例登录页")'>
                <i class="fa fa-user icon black-green"></i>
                <div class="title">用户登录</div>
            </div>
            <div class="shortcut win10-open-window" data-url="./ui.html">
                <i class="icon fa fa-fw fa-picture-o blue" ></i>
                <div class="title">切换壁纸</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('./app-store.html','应用商店')">
                <img src="./img/icon/app-store.png" class="icon" />
                <div class="title">应用商店</div>
            </div>
             <div class="shortcut" onclick="openLib();">
                <img src="./img/icon/app-store.png" class="icon" />
                <div class="title">应用商店</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item" onclick=" Win10.exit();"><i class="black icon fa fa-power-off fa-fw"></i>关闭</div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">
                    我的应用
                </div>
                <div loc="1,1" size="6,3" class="block">
                    <div class="content red detail" >
                        <iframe style="margin-top: 10px" frameborder="no" border="0" marginwidth="0" marginheight="0" width=264 height=110 src="//music.163.com/outchain/player?type=2&id=110771&auto=0&height=90"></iframe>
                    </div>
                    <div class="content red cover">
                        <img width="264" style="position: relative;top: -50px;" src="./img/presentation/wangyiyun.gif" />
                    </div>
                </div>
                <div loc="1,4" size="4,4" class="block">
                    <div class="content blue cover" style="font-size: 30px;line-height: 176px;text-align: center">
                        <i class="fa fa-cloud fa-fw"></i> 天气
                    </div>
                    <div class="content detail" style="background-color: rgb(46,147,217)">
                        <iframe src="//www.seniverse.com/weather/weather.aspx?uid=U43DF172E7&cid=CHBJ000000&l=&p=SMART&a=1&u=C&s=13&m=2&x=1&d=1&fc=&bgc=2E93D9&bc=&ti=0&in=0&li=" frameborder="0" scrolling="no" width="200" height="300" allowTransparency="true"></iframe>
                    </div>
                </div>
                <div loc="5,4" size="2,2" class="block">
                    <div class="content">
                        <img style="display: inline-block;border-radius: 4px" width="88px" src="http://q2.qlogo.cn/headimg_dl?bs=824831811&dst_uin=824831811&src_uin=824831811&fid=824831811&spec=100&url_enc=0&referer=bu_interface&term_type=PC"/>
                    </div>
                </div>
                <div loc="5,6" size="2,2" class="block" onclick="win10_forgive_me()">
                    <div class="content red">
                        <div style="text-align: center;font-size: 30px;line-height: 44px"><i class="fa fa-bug fa-fw"></i></div>
                        <div style="text-align: center;font-size: 16px;line-height: 44px">别点我</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心</h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time">
            </div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
